<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jeopardy</title>
    <link
      href="https://fonts.googleapis.com/css?family=Copse&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="jeopardy.css" />
  </head>
  <body>
    <div class="controls">
      <button id="start-btn" type="button">Restart</button>
    </div>
    <div id="board">
      <table id="jeopardy">
        <thead></thead>
        <tbody></tbody>
      </table>
      <div
        id="loading-overlay"
        style="display: none"
        role="status"
        aria-live="polite"
        aria-hidden="true"
      >
        <div>
          <div class="spinner" aria-hidden="true"></div>
          <div class="loading-text">Loading...</div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://unpkg.com/lodash"></script>
    <script src="https://unpkg.com/dompurify@2.4.0/dist/purify.min.js"></script>
    <script src="jeopardy.js"></script>
  </body>
</html>
